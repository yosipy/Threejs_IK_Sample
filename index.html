<body>
	<div id="main">
		<canvas id="main_canvas_0" width="100%" height="100%"></canvas>

	<div id="sub">
		<h2>IK Sample by Three.js(WebGL)</h2>
		<h3>モデルのダウンロード状況</h3>
		<p id="result"></p>
		<h3>使い方</h3>
		<p>青いキューブを左クリックで選択すると赤くなります。赤いキューブを左ドラッグすると動かすことができます。逆算されて腕や足も動きます。</p>
		<p>右ドラッグ：カメラ回転</p>
		<h3>動作確認</h3>
		<p>Google Chrome (Safariではセキュリティ関連でモデルのロードが止まるかもしれません)</p>
		<h3>ソースコード</h3>
		<a href="https://github.com/yosipy/Threejs_IK_Sample">https://github.com/yosipy/Threejs_IK_Sample</a>
